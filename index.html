<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabi</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div style="display: flex">
        <div>
          <img
            width="110"
            height="120"
            src="images/IMG_2100.jpg"
            alt="selfie"
          />
        </div>
        <div>
          <h1 id="nametitle">Duta Ionut-Gabriel.</h1>
          <p id="job-title">Front End Developer</p>
        </div>
      </div>
      <ul id="top-menu-bar">
        <li>
          <a class="fontstyle" href="#">HOME</a>
        </li>
        <li>
          <a class="fontstyle" href="#">Skills</a>
        </li>
        <li>
          <a class="fontstyle active" href="#">Projects</a>
        </li>
        <li>
          <a class="fontstyle" href="#">Languages</a>
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <form action="secretara.html">
            <h2 class="fontstyle">Contact</h2>
            <div>
              <label for="userEmail">Email </label>
              <input
                type="email"
                name="email"
                id="userEmail"
                placeholder="your@email.com"
                required
              />
            </div>

            <div>
              <label for="userName">Your Name</label>
              <input
                type="text"
                name="name"
                id="userName"
                placeholder="Enter your name"
                required
              />
            </div>

            <button type="submit">Send</button>
          </form>
        </section>
      </div>

      <div id="main">
        <div id="home">
          <h2>Home</h2>
          <p>Welcome...</p>
        </div>

        <div id="skills">
          <h2 class="fontstyle">Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li class="favorite">CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div id="projects" class="fontstyle page">
          <h2>Projects</h2>
          <p>...</p>
        </div>

        <div id="languages" class="body page">
          <h2 class="fontstyle">Known Languages</h2>
          <table class="tablebox" border="1">
            <tr>
              <th class="fontstyle">Language</th>
              <th class="fontstyle">Level</th>
            </tr>
            <tr>
              <td class="favorite">Romanian</td>
              <td class="fontstyle">Native</td>
            </tr>

            <tr>
              <td class="favorite">English</td>
              <td class="fontstyle">Profesional</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <tr>
        <td>
          <a
            class="footer"
            href="https://www.linkedin.com/in/gabi-duta-b9a1bb252/"
            ><img
              src="images/linkedin.png"
              alt="Linkedin account"
              style="width: 42px; height: 42px"
            />
          </a>
        </td>
      </tr>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
